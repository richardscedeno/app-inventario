<ion-header>
  <ion-toolbar color="success">
    <ion-title>Productos</ion-title>

    <!-- boton de retroceso -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="principal"></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end" (click)="Agregar()" class="button">
      <ion-icon color="dark" name="add-circle"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      <ion-label>CODIGO</ion-label>
      <ion-label>NOMBRE</ion-label>
      <ion-label>DESCIPCION</ion-label>
      <ion-label>PRECIO</ion-label>
    </ion-list-header>
  </ion-list>

  <ion-item-sliding *ngFor="let item of productos" #ionItemSliding> 
    <ion-item>
        <ion-label text-wrap>{{item.codigo}}</ion-label>
        <ion-label text-wrap>{{item.nombre}}</ion-label>
        <ion-label text-wrap>{{item.descripcion}}</ion-label>
        <ion-label text-wrap>{{item.precio}}</ion-label>
    </ion-item>

    <ion-item-options side="end">
        <ion-item-option color="light" (click)="Editar(item, ionItemSliding)">
          <ion-icon color="warning" name="create"></ion-icon>
        </ion-item-option>

        <ion-item-option color="light" (click)="Eliminar(item.codigo)">
          <ion-icon color="danger" name="trash"></ion-icon>
        </ion-item-option>
    </ion-item-options>

</ion-item-sliding>

</ion-content>
